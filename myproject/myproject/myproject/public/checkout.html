<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Jewelry Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe5d9;
            color: #5c4033;
            margin: 0;
            padding: 0;
        }


       header {
            background-color: #ffad94;
            padding: 20px;
            text-align: center;
        }


       header h1 {
           margin: 0;
           color: #ffffff;
       }

      header h1 {
            margin: 0;
            color: #ffffff;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

       main {
           padding: 20px;
       }

       h2 {
           color: #c44d34;
       }

       form {
           background-color: #ffffff;
           padding: 20px;
           border-radius: 10px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       }

       section {
           margin-bottom: 20px;
       }

       section h3 {
           color: #c44d34;
           margin-bottom: 10px;
       }

       label {
           display: block;
           margin-bottom: 5px;
           font-weight: bold;
       }

       input[type="text"], input[type="email"], input[type="tel"] {
           width: 100%;
           padding: 10px;
           margin-bottom: 10px;
           border: 1px solid #c44d34;
           border-radius: 5px;
       }

       input[type="checkbox"] {
           margin-right: 10px;
       }

       button[type="submit"] {
           background-color: #ffad94;
           color: #ffffff;
           padding: 15px 20px;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           font-size: 16px;
       }

       button[type="submit"]:hover {
           background-color: #c44d34;
       }

       footer {
           background-color: #ffad94;
           text-align: center;
           padding: 10px;
           color: #ffffff;
           position: absolute;
           bottom: 0;
           width: 100%;
       }

       #order-summary p {
           display: flex;
           justify-content: space-between;
       }
    </style>
</head>
<body>
<header>
    <h1>K.B. Jewelry Store</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Products</a></li>

        </ul>
    </nav>
</header>

<main>
    <h2>Checkout</h2>
    <form action="payment.html" method="post">
        <!-- Billing Details -->
        <section>
            <h3>Billing Details</h3>
            <label for="billing-name">Name</label>
            <input type="text" id="billing-name" name="billing-name" required>

            <label for="billing-email">Email</label>
            <input type="email" id="billing-email" name="billing-email" required>

            <label for="billing-phone">Phone</label>
            <input type="tel" id="billing-phone" name="billing-phone" required>

            <label for="billing-address">Address</label>
            <input type="text" id="billing-address" name="billing-address" required>

            <label for="billing-city">City</label>
            <input type="text" id="billing-city" name="billing-city" required>

            <label for="billing-state">State</label>
            <input type="text" id="billing-state" name="billing-state" required>

            <label for="billing-zip">Pin Code</label>
            <input type="text" id="billing-zip" name="billing-zip" required>

            <label for="billing-country">Country</label>
            <input type="text" id="billing-country" name="billing-country" required>
        </section>


        <button type="submit">Proceed to Payment</button>


    </form>
</main>



<script>
    function copyBillingAddress() {
        if (document.getElementById('same-as-billing').checked) {
            document.getElementById('shipping-name').value = document.getElementById('billing-name').value;
            document.getElementById('shipping-address').value = document.getElementById('billing-address').value;
            document.getElementById('shipping-city').value = document.getElementById('billing-city').value;
            document.getElementById('shipping-state').value = document.getElementById('billing-state').value;
            document.getElementById('shipping-zip').value = document.getElementById('billing-zip').value;
            document.getElementById('shipping-country').value = document.getElementById('billing-country').value;
        } else {
            document.getElementById('shipping-name').value = '';
            document.getElementById('shipping-address').value = '';
            document.getElementById('shipping-city').value = '';
            document.getElementById('shipping-state').value = '';
            document.getElementById('shipping-zip').value = '';
            document.getElementById('shipping-country').value = '';
        }
    }
</script>
</body>
</html>
